<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function() {
    // Delay in milliseconds (e.g., 5000ms = 5 seconds)
    var delay = 500;

    // Function to show the pop-up
    function openPopup() {
        var popup = document.getElementById("popup-container");
        popup.style.display = "block";
    }

    // Set a timer to open the pop-up after the specified delay
    setTimeout(openPopup, delay);

    // Close the pop-up when the close button is clicked
    var closeButton = document.getElementById("close-popup");
    closeButton.addEventListener("click", function() {
        var popup = document.getElementById("popup-container");
        popup.style.display = "none";
    });
    let currentImageIndex = 0;
    const slideInterval = 2300;
	const images = document.querySelectorAll('.slider-image');
	const totalImages = images.length;
		
function showImage(index) {
    images.forEach((image, i) => {
        if (i === index) {
            image.style.display = 'block';
        } else {
            image.style.display = 'none';
        }
    });
}

function nextImage() {
    currentImageIndex = (currentImageIndex + 1) % totalImages;
    showImage(currentImageIndex);
}

function prevImage() {
    currentImageIndex = (currentImageIndex - 1 + totalImages) % totalImages;
    showImage(currentImageIndex);
}
function startSlider() {
    setInterval(() => {
        nextImage();
    }, slideInterval);
}
startSlider();
// Add event listeners to handle sliding
document.getElementById('close-popup').addEventListener('click', () => {
    // Close the popup logic
});

document.getElementById('popup-container').addEventListener('click', (event) => {
    if (event.target.id === 'close-popup') {
        // Close the popup logic
    } else {
        // Handle other popup interactions, e.g., sliding images
        // You can customize this part based on your needs
        nextImage();
    }
});
});

</script>
